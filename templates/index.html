<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Fullscreen map style */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize Google Map centered at Srikakulam
        function initMap() {
            const srikakulam = { lat: 18.2943, lng: 83.8990 }; // Srikakulam's coordinates
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12, // City-level zoom
                center: srikakulam, // Map centers at Srikakulam
            });

            const marker = new google.maps.Marker({
                position: srikakulam,
                map: map,
                title: "Srikakulam",
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpY8vUgg5OMAldhv51zT_W-5sw7FPwy6Y&callback=initMap" async defer></script>
</body>
</html>
